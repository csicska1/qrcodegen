<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Hotspot QR</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Csatlakozás a Hotspotomhoz</h2>
  <canvas id="qr"></canvas>

  <!-- A TE QR generátor fájlod -->
  <script src="qrcodegen.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Írd be pontosan úgy, ahogy a telefonod mutatja
      const ssid = "toth_pal_IPhone";
      const password = "diane wolfington";
      const encryption = "WPA"; // vagy "WPA2", ha úgy van beállítva

      // QR kód adat
      const payload = `WIFI:T:${encryption};S:${ssid};P:${password};;`;

      // QR generálása
      const qr = QRCode.generate(payload, { ecLevel: "M", version: "auto" });

      // Kirajzoljuk canvasra
      qr.toCanvas(document.getElementById("qr"), {
        scale: 8,
        margin: 2,
        dark: "#fff",
        light: "#111"
      });
    });
  </script>

</body>
</html>
