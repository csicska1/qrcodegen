<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>QR generátor</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      font-family: sans-serif;
    }
    canvas {
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="qr" width="256" height="256"></canvas>

  <script src="qrcodegen-lite.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const QR = window.qrcodegen?.QRCode || window.QRCode;
      if (!QR) {
        console.error("QRCode not found — check qrcodegen-lite.js path or name.");
        return;
      }

      const qr = QR.generate("Üdv, világ ✨", {
        ecLevel: 'M',
        version: 'auto'
      });

      qr.toCanvas(document.getElementById('qr'), {
        scale: 6,
        margin: 4,
        dark: '#1a1a1a',
        light: '#ffffff'
      });

      const svg = qr.toSVG({ scale: 6, margin: 4 });
      document.body.insertAdjacentHTML('beforeend', svg);
    });
  </script>
</body>
</html>
