<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Hotspot QR</title>
</head>
<body>
  <canvas id="qr"></canvas>

  <script src="qrcodegen.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {

      const ssid = "Tóth-pál IPhone";
      const password = "diane wolfington";
      const encryption = "WPA/WPA2"; // vagy: WPA2, vagy: nopass ha nincs jelszó

      const data = `WIFI:T:${encryption};S:${ssid};P:${password};;`;

      const qr = QRCode.generate(data, { ecLevel: "M", version: "auto" });

      qr.toCanvas(document.getElementById("qr"), {
        scale: 10,  // nagyobb = könnyebb felismerni
        margin: 3,
        dark: "#000",
        light: "#fff"
      });
    });
  </script>
</body>
</html>
