<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WiFi QR</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<canvas id="qr"></canvas>

<script src="qrcodegen.js"></script>
<script>
window.addEventListener("DOMContentLoaded", () => {
  const ssid = "toth_pal_IPhone";       // <- írd be a te WiFi neved PONTOSAN
  const password = "diane wolfington";  // <- jelszó
  const encryption = "WPA";             // ha iPhone hotspot, az WPA/WPA2 jó

  const data = `WIFI:T:${encryption};S:${ssid};P:${password};;`;

  const qr = new QRCode(data);
  qr.toCanvas(document.getElementById("qr"), {
    scale: 14,
    margin: 2,
    dark: "#fff",    // QR fehér
    light: "#000"    // háttér fekete
  });
});
</script>

</body>
</html>
