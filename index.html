<canvas id="qr"></canvas>
<script src="qrcodegen-lite.js"></script>
<script>
  const qr = QRCode.generate("Üdv, világ ✨", { ecLevel: 'M', version: 'auto' });
  qr.toCanvas(document.getElementById('qr'), { scale: 6, margin: 4, dark: '#1a1a1a', light: '#fff' });
  // vagy SVG
  const svg = qr.toSVG({ scale: 6, margin: 4 });
  document.body.insertAdjacentHTML('beforeend', svg);
</script>
