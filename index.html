<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WiFi QR</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }
  </style>
</head>
<body>

<canvas id="qr"></canvas>

<script src="qrcodegen.js"></script>
<script>
window.addEventListener("DOMContentLoaded", () => {
  const ssid = "toth_pal_IPhone";
  const password = "diane wolfington";
  const encryption = "WPA";

  const data = `WIFI:T:${encryption};S:${ssid};P:${password};;`;

  const qr = new QRCode(data);
  qr.toCanvas(document.getElementById("qr"), {
    scale: 12,
    margin: 4,
    dark: "#000",
    light: "#fff"
  });
});
</script>

</body>
</html>
