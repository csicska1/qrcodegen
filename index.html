<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WiFi QR</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
    }
  </style>
</head>
<body>

<canvas id="qr"></canvas>

<script src="qrcodegen.js"></script>
<script>
window.addEventListener("DOMContentLoaded", () => {
  const ssid = "toth_pal_IPhone";
  const password = "diane wolfington";
  const encryption = "WPA";

  const data = `WIFI:T:${encryption};S:${ssid};P:${password};;`;

  const qr = qrcodegen.QrCode.encodeText(data, qrcodegen.QrCode.Ecc.M);

  const canvas = document.getElementById("qr");
  qr.drawCanvas(10, 4, canvas);
});
</script>

</body>
</html>
