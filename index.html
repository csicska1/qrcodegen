<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Hotspot QR</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
  }
</style>
</head>
<body>

<canvas id="qr"></canvas>

<script src="qrcodegen.js"></script>
<script>
window.addEventListener("DOMContentLoaded", () => {

  const ssid = "toth_pal_IPhone";
  const password = "diane wolfington";
  const encryption = "WPA2";

  const data = `WIFI:T:${encryption};S:${ssid};P:${password};H:false;;`;

  const qr = QRCode.generate(data, { ecLevel: "M" });

  const qr = new QRCode(`WIFI:T:WPA;S:${ssid};P:${password};;`);
qr.toCanvas(document.getElementById("qr"), {
  scale: 12,
  margin: 4,
  dark: "#000",
  light: "#fff"
  });
});
</script>

</body>
</html>
